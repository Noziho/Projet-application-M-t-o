<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application météo</title>
    <meta name="viewport" content="width=device-width,
  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header id="topMenu">
        <img src="/assets/img/logo.svg.png" alt="logo" id="logo">
        <h1 id="mainTitle">Météo</h1>
        <input type="text" id="searchCity" placeholder="Search City ...">
    </header>

    <main>
        <div class="container">
            <div id="cityInfo">
                <p id="begin">Veuillez entrez un nom de ville dans le champ de recherche en haut à droite</p>
                <p id="error"></p>
                <h1 id="titleCity">City</h1>
                <p id="temp"></p>
                <p id="feel"></p>
                <p id="maxTemp"></p>
                <p id="minTemp"></p>
                <p id="pressure"></p>
                <p id="ciel"></p>
                <p id="windSpeed"></p>
            </div>
        </div>
    </main>
<script src="/assets/js/app.js"></script>
</body>
</html>
